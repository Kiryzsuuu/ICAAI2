<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - ICAAI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: url('https://erp.today/wp-content/uploads/2024/11/sap-services-rise-with-sap-or-native-cloud-video-teaser-getty-1388682646-blog-hero.jpg') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            height: 32px;
            margin-bottom: 12px;
        }
        
        .logo h1 {
            font-size: 28px;
            color: #111827;
            margin-bottom: 4px;
        }
        
        .logo p {
            color: #6b7280;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #000000;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .submit-btn:hover {
            background: #000000;
        }
        
        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .message.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        
        .back-link a {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.softwareone.com/-/media/images/logos/softwareone-logo-blk.svg?iar=0&hash=6A277FF39328B4D79A071F4A9F95F301" alt="SoftwareOne">
            <h1>Lupa Password</h1>
            <p>Masukkan email Anda untuk reset password</p>
        </div>
        
        <div class="message" id="message"></div>
        
        <form id="forgotForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="nama@email.com">
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Kirim Link Reset</button>
        </form>
        
        <div class="back-link">
            <a href="/login.html">‚Üê Kembali ke Login</a>
        </div>
    </div>
    
    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const message = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            
            message.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Mengirim...';
            
            try {
                const response = await fetch('/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    message.className = 'message success';
                    message.textContent = 'Link reset password telah dikirim ke email Anda. Silakan cek inbox/spam.';
                    message.style.display = 'block';
                    document.getElementById('forgotForm').reset();
                } else {
                    message.className = 'message error';
                    message.textContent = result.error || 'Gagal mengirim email reset.';
                    message.style.display = 'block';
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                message.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Kirim Link Reset';
            }
        });
    </script>
</body>
</html>
