<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Pesanan - ICAAI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        .header {
            background: #ffffff;
            color: #000000;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-bottom: 1px solid #e6e6e6;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { 
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo img {
            height: 28px;
        }
        
        .logo-text {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
        }
        
        .nav a {
            color: #000000;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
            padding: 8px 14px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: #ffffff;
            transition: all 0.2s;
        }
        
        .nav a:hover {
            background: #f8fafc;
            border-color: #e2e8f0;
        }
        
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .page-title {
            font-size: 32px;
            color: #000000;
            margin-bottom: 30px;
        }
        
        .order-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .order-id {
            font-size: 14px;
            color: #666;
        }
        
        .order-user {
            font-size: 13px;
            color: #0366d6;
            font-weight: 600;
            margin-top: 4px;
        }
        
        .order-date {
            font-size: 14px;
            color: #999;
        }
        
        .order-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-pending { background: #fff3cd; color: #856404; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
        
        .order-items {
            margin: 20px 0;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .item-name {
            font-size: 15px;
            color: #333;
        }
        
        .item-qty {
            font-size: 14px;
            color: #666;
            margin-left: 8px;
        }
        
        .item-price {
            font-size: 15px;
            color: #000;
            font-weight: 600;
        }
        
        .order-total {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 2px solid #f0f0f0;
            font-size: 18px;
            font-weight: 700;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
        }
        
        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .empty-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #000000;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <img src="https://www.softwareone.com/-/media/images/logos/softwareone-logo-blk.svg?iar=0&hash=6A277FF39328B4D79A071F4A9F95F301" alt="SoftwareOne">
                <div class="logo-text">ICAAI</div>
            </div>
            <div class="nav">
                <a href="/"> Home</a>
                <a href="/orders.html"> Pesanan</a>
                <a href="#" onclick="logout()"> Logout</a>
            </div>
        </div>
    </div>
    
    <div class="container">
        <h1 class="page-title"> History Pesanan</h1>
        
        <div id="ordersContainer"></div>
    </div>
    
    <script>
        async function loadOrders() {
            const token = localStorage.getItem('icaai_token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }
            
            try {
                const response = await fetch('/api/orders', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                const container = document.getElementById('ordersContainer');
                
                if (!data.orders || data.orders.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">ðŸ“­</div>
                            <div class="empty-text">Belum ada pesanan</div>
                            <a href="/" class="btn">Mulai Pesan</a>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = data.orders.map(order => `
                    <div class="order-card">
                        <div class="order-header">
                            <div>
                                <div class="order-id">Order #${order.id}</div>
                                ${data.isAdmin ? `<div class="order-user">ðŸ‘¤ ${order.userName} (${order.userEmail})</div>` : ''}
                                <div class="order-date">${new Date(order.createdAt).toLocaleString('id-ID')}</div>
                            </div>
                            <span class="order-status status-${order.status}">${getStatusText(order.status)}</span>
                        </div>
                        
                        <div class="order-items">
                            ${order.items.map(item => `
                                <div class="order-item">
                                    <div>
                                        <span class="item-name">${item.name}</span>
                                        <span class="item-qty">x${item.quantity}</span>
                                    </div>
                                    <span class="item-price">${formatPrice(item.price * item.quantity)}</span>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="order-total">
                            <span>Total</span>
                            <span>${formatPrice(order.total)}</span>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading orders:', error);
            }
        }
        
        function getStatusText(status) {
            const statusMap = {
                'pending': 'Menunggu',
                'completed': 'Selesai',
                'cancelled': 'Dibatalkan'
            };
            return statusMap[status] || status;
        }
        
        function formatPrice(price) {
            return 'Rp ' + price.toLocaleString('id-ID');
        }
        
        function logout() {
            localStorage.removeItem('icaai_token');
            window.location.href = '/auth/logout';
        }
        
        loadOrders();
    </script>
</body>
</html>
